<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafePath - Verificación de Correo</title>

  <!-- Rutas absolutas con el nombre del proyecto -->
  <link rel="stylesheet" href="/SafePath/pages/Email_Verification/Verification.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container"> 
    <main class="login-main">
      <div class="logo-container">
        <!-- logo también corregido -->
        <img src="/SafePath/assets/img/icons/logo.png" alt="Logo SafePath" class="logo">
        <h1>SafePath</h1>
      </div>
      
      <p class="info-text">Hemos enviado un <span class="underline">código de verificación</span> a:</p>
      <p class="email-address" id="emailDisplay">usuario@ejemplo.com</p>

      <form id="verifyForm">
        <p class="form-text">Ingresa el código de verificación:</p>
        <div class="code-inputs">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
        </div>
        <button type="submit">Verificar</button>
      </form>

      <p class="resend-text">¿No recibiste el código? <a href="#">Reenviar código</a></p>
    </main>
  </div>

  <footer class="login-footer">
    <a href="#">Aviso de Privacidad</a> | <a href="#">Términos y condiciones</a><br>
    © 2025 SafePath. Todos los derechos reservados
  </footer>

  <script>
    const form = document.getElementById('verifyForm');
    const inputs = document.querySelectorAll('.code-inputs input');

    // Mostrar el correo recibido en la URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) {
      document.getElementById('emailDisplay').textContent = email;
    }

    // Manejar el movimiento entre inputs
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Envío del formulario al backend
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let code = '';
      inputs.forEach(input => code += input.value);

      if (code.length !== 6) {
        alert("Por favor ingresa un código válido de 6 dígitos");
        return;
      }

      const res = await fetch('/SafePath/backend/verify_code.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ email, code })
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ " + data.message);
        window.location.href = "/SafePath/pages/login/login.html";
      } else {
        alert("❌ " + data.message);
      }
    });
  </script>
</body>
</html>
