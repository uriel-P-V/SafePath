<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Reporte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Reporte.css">
</head>
<body>

<div class="container">
  <h2>Generar Reporte</h2>

  <form id="reportForm" method="POST" action="../../backend/guardar_reporte.php" enctype="multipart/form-data">

    <div class="input-row">
      <div class="form-group input-icon" style="flex:1;">
        <label class="required">Ubicación del siniestro</label>
        <input type="text" name="ubicacion" placeholder="Ingresa una dirección" required>
        <i class="fa-solid fa-pen"></i>
      </div>
      <div class="form-group" style="flex:1;">
        <label class="required">Fecha y Hora</label>
        <input type="datetime-local" name="fecha_hora">
        <small>(Opcional, si dejas vacío se usará la hora actual)</small>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Tipo de Incidente</label>
      <select name="tipo" required>
        <option value="">Selecciona un incidente</option>
        <option value="robo">Robo</option>
        <option value="asalto">Asalto</option>
        <option value="acoso">Acoso</option>
        <option value="vandalismo">Vandalismo</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label class="required">Nivel de riesgo percibido</label>
      <select name="riesgo" required>
        <option value="">Selecciona un nivel de riesgo</option>
        <option>Bajo</option>
        <option>Medio</option>
        <option>Alto</option>
        <option>Crítico</option>
      </select>
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea name="descripcion" placeholder="Ingresa una descripción"></textarea>
    </div>

    <div class="form-group">
      <label>Evidencia</label>
      <div class="upload-box" id="uploadBox">
        <i class="fa-solid fa-upload"></i>
        Haz click para adjuntar imagen (PNG, JPG, JPEG)
        <input type="file" name="evidencia" id="fileInput" accept=".png,.jpg,.jpeg" style="display: none;">
      </div>
    </div>

    <!-- Campos ocultos para latitud y longitud -->
    <input type="hidden" name="latitud" id="lat">
    <input type="hidden" name="longitud" id="lng">

    <button type="submit" class="btn-submit">Enviar Reporte</button>
  </form>

  <div id="confirmation" style="display:none; text-align:center; padding:50px;">
    <i class="fa-solid fa-circle-check" style="font-size:80px; color:green;"></i>
    <h2>¡Tu reporte se envió con éxito!</h2>
    <p style="margin-top: 20px; color: #666;">Gracias por contribuir a la seguridad de la comunidad</p>
  </div>

</div>

<script>
  // Verificar si hay sesión activa al cargar la página
  async function checkSession() {
    try {
      const response = await fetch('../../backend/check_session.php');
      const data = await response.json();
      
      if (!data.logged_in) {
        // Si no hay sesión, redirigir al login
        alert('Debes iniciar sesión para reportar incidentes');
        window.location.href = '../login/login.html';
        return false;
      }
      return true;
    } catch (error) {
      console.error('Error verificando sesión:', error);
      alert('Error de conexión. Por favor, intenta nuevamente.');
      window.location.href = '../login/login.html';
      return false;
    }
  }

  // Verificar sesión al cargar la página
  document.addEventListener('DOMContentLoaded', checkSession);

  // Funcionalidad para la carga de archivos
  document.getElementById('uploadBox').addEventListener('click', function() {
    document.getElementById('fileInput').click();
  });
  
  document.getElementById('fileInput').addEventListener('change', function(e) {
    if (this.files.length > 0) {
      document.getElementById('uploadBox').innerHTML = 
        `<i class="fa-solid fa-check"></i> Archivo seleccionado: ${this.files[0].name}`;
    }
  });

  // Obtener latitud y longitud automáticamente
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById('lat').value = position.coords.latitude;
      document.getElementById('lng').value = position.coords.longitude;
    }, function(error) {
      console.log('Error obteniendo ubicación:', error);
      // No es crítico, el usuario puede continuar sin ubicación
    });
  }

  const form = document.getElementById("reportForm");
  const confirmation = document.getElementById("confirmation");

  form.addEventListener("submit", async function(e){
    e.preventDefault();

    // Verificar sesión antes de enviar
    const sessionActive = await checkSession();
    if (!sessionActive) return;

    // Deshabilitar el botón de envío para evitar doble envío
    const submitBtn = form.querySelector('.btn-submit');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Enviando...';

    const formData = new FormData(form);

    try {
      const response = await fetch("../../backend/guardar_reporte.php", {
        method: "POST",
        body: formData
      });
      
      const data = await response.text();
      
      if(data.trim() === "success"){
        // Ocultar formulario y mostrar confirmación
        form.style.display = "none";
        confirmation.style.display = "block";

        // Redirigir después de 3 segundos al index.php
        setTimeout(() => {
          window.location.href = "../../index.php";
        }, 3000);
      } else {
        // Mostrar error específico
        if (data.includes("iniciar sesión")) {
          alert("Tu sesión ha expirado. Redirigiendo al login...");
          window.location.href = "../login/login.html";
        } else {
          alert("Error al enviar el reporte: " + data);
        }
      }
    } catch (error) {
      console.error('Error:', error);
      alert("Error de conexión al enviar el reporte. Por favor, intenta nuevamente.");
    } finally {
      // Rehabilitar el botón
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    }
  });
</script>

</body>
</html>
