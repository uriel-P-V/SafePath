<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePath - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="login-header">
        <img src="../../assets/img/icons/logo.png" alt="Logo SafePath" class="logo">
        <h1>SafePath</h1>
        <p>Muévete con confianza</p>
    </header>

    <main class="login-main">
        <!-- RUTA CORREGIDA: desde pages/login/ hacia backend/ -->
        <form id="loginForm" action="../../backend/login.php" method="POST">
            <input type="email" id="email" name="email" placeholder="Correo institucional" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Mantener sesión iniciada</label>
            </div>

            <button type="submit">Ingresar</button>

            <!-- RUTA CORREGIDA: ruta relativa correcta -->
            <p class="register-text">¿No tienes cuenta? <a href="../Account_Creation/Account_Creation.html">Crea una cuenta</a></p>
        </form>
    </main>

    <footer class="login-footer">
        <a href="#">Aviso de Privacidad</a> | <a href="#">Términos y condiciones</a><br>
        © 2025 SafePath. Todos los derechos reservados
    </footer>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Validación del formulario antes de enviarlo
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', (e) => {
            const email = document.getElementById('email').value.trim();
            const passwordValue = document.getElementById('password').value.trim();

            if (!email || !passwordValue) {
                e.preventDefault();
                alert('Por favor completa todos los campos');
                if (!email) {
                    document.getElementById('email').focus();
                } else {
                    document.getElementById('password').focus();
                }
                return false;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Por favor ingresa un correo electrónico válido');
                document.getElementById('email').focus();
                return false;
            }

            if (passwordValue.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres');
                document.getElementById('password').focus();
                return false;
            }
        });
    </script>
</body>
</html>
